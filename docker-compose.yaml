version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "8000:8000"
    depends_on:
      - prometheus
  prometheus:
    image: prom/prometheus:v2.51.1
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
  grafana:
    image: grafana/grafana:10.1.9
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_USERS_DEFAULT_THEME=light
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_HOME_URL=http://localhost:3000
      - GF_USERS_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
volumes:
  prometheus_data: {}
